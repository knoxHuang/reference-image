<div class="reference-image">
    <div class="content">

        <ui-select class="images"></ui-select>

        <div class="horizontal">
            <ui-button class="add-image" value="i18n:reference-image.add_image"></ui-button>
            <ui-button class="del-image" value="i18n:reference-image.del_image"></ui-button>
        </div>

        <ui-section class="config" header="i18n:reference-image.edit.header">
            <ui-prop>
                <ui-label slot="label" value="i18n:reference-image.edit.x"></ui-label>
                <ui-num-input class="x" slot="content"></ui-num-input>
            </ui-prop>
            <ui-prop>
                <ui-label slot="label" value="i18n:reference-image.edit.y"></ui-label>
                <ui-num-input class="y" slot="content"></ui-num-input>
            </ui-prop>
            <ui-prop>
                <ui-label slot="label" value="i18n:reference-image.edit.opacity"></ui-label>
                <ui-num-input class="opacity" slot="content"></ui-num-input>
            </ui-prop>
        </ui-section>
    </div>
</div>
